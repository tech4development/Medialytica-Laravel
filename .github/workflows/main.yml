name: Deploy

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0.36
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=3
        env:
          MYSQL_DATABASE: hpqjihel_staging
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        ports:
          - 3306:3306

    steps:
      - name: Get the latest code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install PHP and Node.js Dependencies
        run: |
          composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
          npm install

      - name: Install Laravel Breeze
        run: |
          composer require laravel/breeze --dev --no-ansi --no-interaction
          php artisan breeze:install blade --no-interaction

      - name: Build the Project for Production
        run: export LARAVEL_BYPASS_ENV_CHECK=1


      - name: Generate key
        run: php artisan key:generate --no-interaction

      - name: Generate storage link
        run: php artisan storage:link --no-interaction

      - name: Set Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Wait for MySQL to be ready
        run: sleep 30

      - name: Create database user and grant privileges
        env:
          MYSQL_PWD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        run: |
          mysql -u root -h 127.0.0.1 -e "CREATE USER 'hpqjihel_user'@'%' IDENTIFIED BY '${{ secrets.MYSQL_ROOT_PASSWORD }}';"
          mysql -u root -h 127.0.0.1 -e "GRANT ALL PRIVILEGES ON hpqjihel_staging.* TO 'hpqjihel_user'@'%';"
          mysql -u root -h 127.0.0.1 -e "FLUSH PRIVILEGES;"

      - name: Run Migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: hpqjihel_staging
          DB_USERNAME: hpqjihel_user
          DB_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        run: php artisan migrate --force --no-interaction

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ftp.techfordevelopment.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: ${{ secrets.FTP_PORT }}
          server-dir: '/home/public_html/'
